<div class="container">

  <div class="top">
    <div class="buscar">
      <label for="busca">
        <i class="fa fa-search"></i>
      </label>
      <input type="text" class="search" placeholder="Buscar colaborador" name="busca" (keyup)="filtraFuncionarios($event, searchFuncionario.value)" #searchFuncionario>
    </div>
    <a class="btn-mais" routerLink="/cadastro">Cadastrar Colaborador <i class="fa fa-plus"></i></a>
  </div>

  <div class="list-users">
    <div class="user colaboradores" *ngFor="let colaborador of colaboradores">
      <h2>
        <i class="fa fa-user"></i> {{ colaborador.nome }}</h2>
      <h3>
        <b>Cargo:</b> {{ colaborador.cargo.nome }}</h3>
      <a class="btn-mais" routerLink="/detalhes/{{colaborador.id}}">Ver/Editar</a>
    </div>
  </div>
</div>
