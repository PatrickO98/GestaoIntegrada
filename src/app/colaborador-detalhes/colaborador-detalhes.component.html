<div class="container" *ngIf="colaborador">
  <h1>{{ colaborador.name | uppercase }} - Editar</h1>

  <form action="">
    <input type="text" [(ngModel)]="colaborador.name" placeholder="Nome">

    <div class="half">
      <input type="email" placeholder="E-mail">
      <input type="tel" placeholder="Telefone">
    </div>

    <select name="cargo" id="">
      <option value="1">Desenvolvedor Java PL</option>
      <option value="2">Gerente de Projetos</option>
    </select>

    <input type="submit" value="Salvar">
  </form>

  <button class="btn-mais" (click)="goBack()">Voltar</button>
</div>
