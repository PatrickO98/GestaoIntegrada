<div class="container" *ngIf="colaborador">
  <h1>{{ colaborador.nome | uppercase }} - Editar</h1>

  <form>
    <input type="text" [(ngModel)]="colaborador.nome" name="nome" placeholder="Nome">
    <input type="text" placeholder="CPF" [(ngModel)]="colaborador.cpf" name="cpf">

    <div class="half">
      <input type="email" [(ngModel)]="colaborador.email" name="email" placeholder="E-mail">
      <input type="tel" [(ngModel)]="colaborador.telefone[0].numero" name="telefone" placeholder="Telefone">
    </div>

    <div class="half">
      <input type="text" [(ngModel)]="colaborador.ctpsNum" name="ctps" placeholder="Nº Carteira de Trabalho">
      <input type="text" placeholder="PIS/PASEP">
    </div>

    <div class="half">
      <input type="text" placeholder="Endereço" style="width: 70%;">
      <input type="text" placeholder="Nº" style="width: 20%;">
    </div>

    <select name="cargo" id="">
    </select>

    <button (click)="save();">
      Salvar
    </button>
  </form>

  <button class="btn-mais" (click)="goBack()">Voltar</button>
</div>
